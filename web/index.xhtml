<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Available books</title>
        <link rel="stylesheet" href="#{request.contextPath}/styles/pages.css" type="text/css"/>
    </h:head>
    <h:form>
        <table class="controlTable">
            <tr>
                <td>
                    <h:commandButton styleClass="alignleft" value="Selected books" action="index2lend"/>
                </td>
                <td>
                    <h:commandButton styleClass="alignleft" value="Borrowed books" action="index2back"/>
                </td>
            </tr>
        </table>
        <h:dataTable styleClass="bookTable" headerClass="bookTableHeader" 
                     rowClasses="bookTableOddRow,bookTableEvenRow" 
                     value="#{bookList.bookList}" var="book">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Author"/>
                </f:facet>
                <h:outputText value="#{book.author}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{book.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Company"/>
                </f:facet>
                <h:outputText value="#{book.pages}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Lending"/>
                </f:facet>
                <h:commandButton value="Add" action="#{lend.put(book)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</html>
