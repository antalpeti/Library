<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lending</title>
        <link rel="stylesheet" href="#{request.contextPath}/styles/pages.css" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <table class="controlTable">
                <tr>
                    <td class="controlNavigation">
                        <h:commandButton styleClass="alignleft" value="Back to the available books" action="lend2index"/>
                    </td>
                    <td class="controlSelectText">
                        <h:outputText value="#{lend.actMemberText}"/>
                    </td>
                    <td class="controlSearchCombo">
                        <h:selectOneMenu value="#{lend.actMemberId}">
                            <f:selectItems value="#{lend.memberList}" var="mem" itemLabel="#{mem.email} - #{mem.name}" itemValue="#{mem.id}" />
                        </h:selectOneMenu>
                    </td>
                    <td class="controlSelectButton">
                        <h:commandButton value="Select" action="#{lend.selectMember()}"/>
                    </td>
                    <td>
                        <h:commandButton value="Register New Member" action="lend2memberregister"/>
                    </td>
                </tr>
            </table>
            <h:dataTable styleClass="lendTable" headerClass="lendTableHeader"
                         rowClasses="lendTableOddRow,lendTableEvenRow"
                         footerClass="lendTableFooter"
                         value="#{lend.lendList}" var="ll">
                <f:facet name="header">
                    <h:outputText value="Lendable books" />
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Author"/>
                    </f:facet>
                    <h:outputText value="#{ll.author}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{ll.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Pages"/>
                    </f:facet>
                    <h:outputText value="#{ll.pages}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Remove"/>
                    </f:facet>
                    <h:commandButton value="Remove" action="#{lend.remove(ll)}"/>
                    <f:facet name="footer">
                        <h:commandButton value="Lend" action="#{lend.lend()}"/>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
