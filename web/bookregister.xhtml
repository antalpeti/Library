<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Book Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <h:outputLabel value="Author:" for="author" />
                    </td>
                    <td>
                        <h:inputText value="#{register.book.author}" id="author"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Title:" for="title" />
                    </td>
                    <td>
                        <h:inputText value="#{register.book.title}" id="title"/><br/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="Pages:" for="pages" />
                    </td>
                    <td>
                        <h:inputText value="#{register.book.pages}" id="pages"/><br/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton value="Register Book" action="#{register.registerNewBook()}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:outputText value="#{register.error}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
